        body {

            color: #333;

        }

        .container {

        }

        header {

        .logo {

        }

        nav a {

        }

        nav a:hover {

        }

        main {

        }

        .news-detail {
            background: white;

            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #e8e8e8;
            position: relative;
            overflow: hidden;
        }

        .news-detail::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        .news-header {
            border-bottom: 1px solid #e8e8e8;
        }

        .news-title {
            color: #2c3e50;
            font-size: 2.2rem;
            line-height: 1.3;
            margin-bottom: 1rem;
            font-weight: 700;
        }

        .news-meta {
            display: flex;
            align-items: center;
            gap: 1.5rem;
            color: #7f8c8d;
            font-size: 0.95rem;
        }

        }

        .news-description {
            font-size: 1.2rem;
            color: #555;

            margin-top: 1rem;
            line-height: 1.6;
            font-weight: 500;
        }

        .news-content {
            font-size: 1.2rem;
            color: #444;
            margin-bottom: 2.5rem;
            margin-top: 2.5rem;
        }

        .news-content p {
            margin-bottom: 1.5rem;
        }

        .back-button {
            color: #3498db;
            border: 2px solid #3498db;
        }

        .edit-button {
            color: #27ae60;
            border: 2px solid #27ae60;
        }

        .delete-button {
            color: red;
            border: 2px solid red;
        }

        .back-button, .edit-button, .delete-button {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            text-decoration: none;
            font-weight: 600;
            padding: 0.7rem 1.5rem;
            border-radius: 6px;
            transition: all 0.3s ease;
            font-size: 1rem;
            margin-top: 1rem;
            margin-right: 1rem;
        }

        .back-button:hover {
            background: #3498db;
            color: white;
        }

        .edit-button:hover {
            background: #27ae60;
            color: white;
        }

        .delete-button:hover {
            background: red;
            color: white;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            flex-wrap: wrap;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }

</head>
