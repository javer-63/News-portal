<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–ù–æ–≤–æ—Å—Ç–Ω–æ–π –ø–æ—Ä—Ç–∞–ª</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .add-news-btn {
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid #ffffff;
        }

        .add-news-btn:hover {
            background: #ffffff;
            color: #000000;
            text-decoration: none;
        }

        main {
            flex: 1;
            padding: 2rem 0;
        }

        .news-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .news-card {
            background: white;
            padding: 1.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            transition: all 0.3s ease;
            border: 1px solid #e8e8e8;
            position: relative;
            overflow: hidden;
        }

        .news-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
            transition: width 0.3s ease;
        }

        .news-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }

        .news-card:hover::before {
            width: 6px;
        }

        .news-card h3 {
            color: #2c3e50;
            margin-bottom: 0.8rem;
            font-size: 1.3rem;
            line-height: 1.4;
            font-weight: 600;
        }

        .news-card h6 {
            color: #555;
            margin-bottom: 1rem;
            font-size: 0.95rem;
            line-height: 1.5;
            font-weight: 400;
        }

        .news-card p {
            color: #7f8c8d;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .news-card p::before {
            content: 'üìÖ';
            font-size: 0.8rem;
        }

        .read-more {
            color: #3498db;
            text-decoration: none;
            font-weight: 600;
            padding: 0.5rem 1rem;
            border: 2px solid #3498db;
            border-radius: 6px;
            transition: all 0.3s ease;
            display: inline-block;
            font-size: 0.9rem;
        }

        .read-more:hover {
            background: #3498db;
            color: white;
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }
    </style>
</head>
<body>
<header>
    <div class="container">
        <div class="header-content">
            <div class="logo">–ù–û–í–û–°–¢–ò</div>
            <nav>
                <ul>
                    <li><a href="/news">–ì–ª–∞–≤–Ω–∞—è</a></li>
                    <li><a href="/news/create" class="add-news-btn">‚ûï –î–æ–±–∞–≤–∏—Ç—å –Ω–æ–≤–æ—Å—Ç—å</a></li>
                </ul>
            </nav>
        </div>
    </div>
</header>

<main>
    <div class="container">
        <div class="news-grid">
            <article class="news-card" th:each="newItem : ${news}">
                <h3 th:text="${newItem.getTitle()}"></h3>
                <h6 th:text="${newItem.getDescription()}"></h6>
                <p th:text="${#temporals.format(newItem.getCreatedAt(), 'dd.MM.yyyy')}"></p>
                <a th:href="'/news/' + ${newItem.getId()}" class="read-more">–ß–∏—Ç–∞—Ç—å –¥–∞–ª–µ–µ</a>
            </article>
        </div>
    </div>
</main>

<footer>
    <div class="container">
        <p>&copy; 2024 –ù–æ–≤–æ—Å—Ç–Ω–æ–π –ø–æ—Ä—Ç–∞–ª. –í—Å–µ –ø—Ä–∞–≤–∞ –∑–∞—â–∏—â–µ–Ω—ã.</p>
        <p>–ö–æ–Ω—Ç–∞–∫—Ç—ã: info@newsportal.ru | +7 (495) 123-45-67</p>
    </div>
</footer>
</body>
</html>
