    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f5f5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: #2c3e50;
            color: white;
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.5rem;
            font-weight: bold;
        }

        nav ul {
            display: flex;
            list-style: none;
            gap: 2rem;
            align-items: center;
        }

        nav a {
            color: white;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        main {
            flex: 1;
            padding: 2rem 0;
        }

        .update-news {
            background: white;
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.08);
            border: 1px solid #e8e8e8;
            position: relative;
            overflow: hidden;
            max-width: 800px;
            margin: 0 auto;
        }

        .update-news::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(135deg, #3498db, #2c3e50);
        }

        .form-header {
            border-bottom: 1px solid #e8e8e8;
            margin-bottom: 2rem;
            padding-bottom: 1.5rem;
        }

        .form-title {
            color: #2c3e50;
            font-size: 2.2rem;
            line-height: 1.3;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .news-info p {
            margin: 0.3rem 0;
            color: #555;
        }

        .form-group {
            margin-bottom: 1.8rem;
        }

        .form-input, .form-textarea {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e8e8e8;
            border-radius: 8px;
            font-size: 1rem;
            font-family: Arial, sans-serif;
            transition: all 0.3s ease;
            background-color: #fafafa;
        }

        .form-input:focus, .form-textarea:focus {
            outline: none;
            border-color: #3498db;
            background-color: white;
            box-shadow: 0 0 0 3px rgba(52, 152, 219, 0.1);
        }

        .form-input {
            height: 50px;
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .description-textarea {
            min-height: 100px;
        }

        .content-textarea {
            min-height: 300px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid #e8e8e8;
        }

        .submit-button {
            background: #3498db;
            color: white;
            border: 2px solid #3498db;
            padding: 0.9rem 2rem;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            flex: 1;
        }

        .submit-button:hover {
            background: #2980b9;
            border-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(52, 152, 219, 0.3);
        }

        footer {
            background: #2c3e50;
            color: white;
            text-align: center;
            padding: 2rem 0;
            margin-top: auto;
        }
    </style>
</head>
